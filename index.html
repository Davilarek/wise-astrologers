<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />

  <link type="text/css" rel="stylesheet" href="css/homm-message-generator.css" />

  <title>HoMM Astrologerâ€™s Prophecy Generator</title>

  <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div class="main-wrapper">
    <div class="left-panel">
      <div class="controls-wrapper">
        <div class="input-wrapper input-wrapper-prophecy">
          <div class="input-header">Astrologer's prophecy:</div>
          <div class="prophecy-controls">
            <select id="lang" class="homm-select">
              <option value="en">English</option>
              <option value="pl">Polski</option>
            </select>
          </div>
          <small id="prophecy-meta" class="prophecy-meta"></small>
        </div>

        <div class="input-wrapper input-wrapper-message">
          <textarea id="input">Fetching prophecy...</textarea>
        </div>

        <div class="input-wrapper input-wrapper-style">
          <div class="input-header">
            Style:
          </div>
          <div class="radios-wrapper radios-wrapper-style">
            <label class="radio-wrapper homm-radio-label">
              <input type="radio" name="style" value="homm2" />
              <span class="homm-radio-icon"></span>
              <span class="homm-radio-text">HoMM2</span>
            </label>
            <label class="radio-wrapper homm-radio-label">
              <input type="radio" name="style" value="homm3" checked />
              <span class="homm-radio-icon"></span>
              <span class="homm-radio-text">HoMM3</span>
            </label>
          </div>
        </div>

        <div class="input-wrapper input-wrapper-colors homm3-only">
          <div class="input-header">
            Player color:
          </div>
          <div class="colors-wrapper">
            <div data-color="red" class="color-item selected"></div>
            <div data-color="blue" class="color-item"></div>
            <div data-color="orange" class="color-item"></div>
            <div data-color="green" class="color-item"></div>
            <div data-color="brown" class="color-item"></div>
            <div data-color="violet" class="color-item"></div>
            <div data-color="teal" class="color-item"></div>
            <div data-color="pink" class="color-item"></div>
          </div>
        </div>

        <div class="input-wrapper input-wrapper-checkboxes">
          <div class="input-header">
            Include:
          </div>
          <div class="buttons-wrapper">
            <label class="checkbox-wrapper">
              <input type="checkbox" name="ok" checked="checked" />
              <div class="checkbox-icon"></div>
              <div class="checkbox-label">Okay button</div>
            </label>

            <label class="checkbox-wrapper">
              <input type="checkbox" name="cancel" />
              <div class="checkbox-icon"></div>
              <div class="checkbox-label">Cancel button</div>
            </label>

            <label class="checkbox-wrapper">
              <input type="checkbox" name="shadow" />
              <div class="checkbox-icon"></div>
              <div class="checkbox-label">Shadow</div>
            </label>
          </div>
        </div>

        <div class="input-wrapper input-wrapper-homm2-theme homm2-only">
          <div class="input-header">
            Theme:
          </div>
          <div class="radios-wrapper">
            <label class="radio-wrapper homm-radio-label">
              <input type="radio" name="homm2-theme" value="good" checked />
              <span class="homm-radio-icon"></span>
              <span class="homm-radio-text">Good</span>
            </label>
            <label class="radio-wrapper homm-radio-label">
              <input type="radio" name="homm2-theme" value="evil" />
              <span class="homm-radio-icon"></span>
              <span class="homm-radio-text">Evil</span>
            </label>
          </div>
        </div>

        <div class="input-wrapper input-wrapper-download">
          <a class="homm-button download-button">
            Download current image
          </a>
        </div>
      </div>
    </div>

    <div class="canvas-wrapper">
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <script src="js/HommMessageGeneratorDispatcher.js"></script>
  <script src="js/Homm2MessageGenerator.js"></script>
  <script src="js/Homm3MessageGenerator.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
